<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first web component</title>
  <script src="tooltip.js"></script>
  <script src="modal.js"></script>
  <style>
    html {
      --color-primary: #a95f5f;
    }

    lez-tooltip {
      --color-primary: #9e9ee0;
    }
  </style>
</head>
<body>
  <h3>Tooltip component</h3> 
  <lez-tooltip text="Loooooooooooong tooltip">
    <span class="slotted"> <!--This is stylizable cause it's first level-->
      <span class="slotted-content"> <!--This is not stylizable-->
        Test del tooltip
      </span>!
    </span>
  </lez-tooltip>
  <h3>Modal component</h3>
  <lez-modal>
    <h1 slot="title">Please confirm</h1>
    <p>Si va a lettuccio?</p>
  </lez-modal>
  <button id="open-btn">Open modal</button>

  <script>
    let btn = document.querySelector('#open-btn');
    btn.addEventListener('click', () => {
      document.querySelector('lez-modal').show();
    });
  </script>
</body>
</html>
